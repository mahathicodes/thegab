name: Daily TikTok Restaurant Scraping

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC (9 PM EST)
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install TikTokApi spacy rapidfuzz pandas supabase python-dotenv
          python -m spacy download en_core_web_sm

      - name: Run TikTok scraper
        run: python thegab_scraper.py
        timeout-minutes: 30

      - name: Upload results to Supabase
        run: python upload_to_supabase.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        timeout-minutes: 10

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: |
            posts_raw_*.json
            summary_*.json
          retention-days: 7

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Scraping completed successfully!"
          echo "Posts saved: $(ls -1 posts_raw_*.json 2>/dev/null | wc -l) files"
